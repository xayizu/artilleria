    <!-- Sección principal -->
    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <p>Por favor, llena el siguiente formulario para ponerte en contacto conmigo. Te responderé lo antes posible.</p>
            
            <form action="#" method="post" class="contact-form">
                <!-- Nombre -->
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>
                
                <!-- Correo electrónico -->
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                
                <!-- Mensaje -->
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
                
                <!-- Botón de envío -->
                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
    </main>
